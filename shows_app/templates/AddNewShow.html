<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add a Show</title>
</head>

<body>
    <div class="container">

        <h1 class="text-left">Add a New Show</h1>
        <div class="offset">
            <a href="/shows">Go Back</a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="/shows/create" method="POST">
                {% csrf_token %}
                <div class="row1">
                    <label for="title" class="title">Title</label>
                    <input type="text" class="form-control" name="title" value="{{ show.title }}">
                </div>
                <div class="row2">

                    <label for="network" class="title">Network</label>
                    <input type="text" class="form-control" name="network" value="{{ show.network }}">
                </div>
                <div class="col p-0 ml-5">
                    <label for="release_date" class="title">Release Date</label>
                    <input type="date" class="form-control" name="release_date" value="{{ show.release_date }}">
                </div>

                <div class="row form-group mt-4">
                    <label for="description" class="title">Description</label>
                    <textarea class="form-control resize" cols="30" rows="5" name="description"
                        value="{{ show.description }}"></textarea>
                </div>
                <div class="row mt-5 justify-content-center">
                    <button type="submit" class="btn btn-primary pl-4 pr-4">Create</button>
                </div>

            </form>

        </div>
    </div>

    </div>
</body>

</html>
