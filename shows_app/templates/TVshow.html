<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display a Show</title>
    <i class="medium material-icons" style="margin: 0px 0px;">tv</i>
</head>

<div class="row text-left mt-5">
    <form action="/shows/{{ show.id }}" method="POST">
        {% csrf_token %}
        <p><label><span class="tv-show-font">Title:</span><span class="tv-show-title"> {{ show.title }}</span></label>
        </p>
        <p><label><span class="tv-show-font">Network:</span><span class="tv-show-title">
                    {{ show.network }}</span></label></p>
        <p><label><span class="tv-show-font">Release Date:</span><span class="tv-show-title"> {{ show.release_date }}
                </span></label></p>
        <p><label><span class="tv-show-font">Description:</span> <span class="tv-show-title">
                    {{ show.description }}</span></label></p>
        <p class="mt-5"><label><span class="tv-show-font">Last Updated:</span><span class="tv-show-title">
                    {{show.updated_at}}</span></p>
        <div class="row form-group text-left mt-4">
            <a href="/shows/{{ show.id }}/edit" role="button">Edit</a>
            <a href="/shows/{{ show.id }}/destroy" role="button">Delete</a>
        </div>
    </form>
    </body>

</html>
